<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>RAG Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        main {
            max-width: 700px;
        }

        #conversation .user {
            color: #0d6efd;
        }

        #conversation .assistant {
            color: #198754;
        }

        #spinner {
            display: none;
        }

        #spinner.active {
            display: inline-block;
        }
    </style>
</head>

<body>
    <main class="border rounded mx-auto my-5 p-4">
        <h1>RAG Chat</h1>
        <div id="conversation" class="mb-3"></div>
        <div id="spinner" class="spinner-border text-primary" role="status"></div>
        <form id="chat-form" autocomplete="off">
            <input id="prompt-input" name="prompt" class="form-control" placeholder="Type your question..." required
                autofocus />
            <button class="btn btn-primary mt-2" type="submit">Send</button>
        </form>
        <div id="error" class="d-none text-danger mt-2">Error occurred. Check console.</div>
    </main>
    <script type="module" src="/static/chat.js"></script>
</body>

</html>
